  <link href="styles/profile.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg d-flex justify-content-center mb-5">
      <p class="h1">My Profile</p>
    </nav>

    <!-- Profile Image -->
    <div class="row">
      <div class="col-12 text-center">
        <img src="images/DatVu.jpg" class="img-fluid rounded-circle mb-3" alt="" id="profilePicture">
        <button type="button" class="btn fa fa-camera fa-lg" id="pictureChange"></button>
        <p class="h2 mb-4" id="profileName">Dat Vu</p>
      </div>
    </div>

    <!-- Form Row -->
    <div class="row p-3 profileRow">
      <div class="col-6 d-flex justify-content-start align-items-center">
         <p class="profileInformation h5">Email</p>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <p class="profileInformationContent">mct4240@gmail.com</p>
      </div>
    </div>

    <!-- Form Row -->
    <div class="row p-3">
      <div class="col-6 d-flex justify-content-start align-items-center">
         <p class="profileInformation h5">Local Gym</p>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <p class="profileInformationContent">Golds Gym</p>
      </div>
    </div>

    <!-- Form Row -->
    <div class="row p-3 profileRow mb-2">
      <div class="col-6 d-flex justify-content-start align-items-center">
         <p class="profileInformation h5">Gender</p>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <p class="profileInformationContent">Male</p>
      </div>
    </div>

    <!-- Your Matches -->
    <div class="row">
      <div class="col-12 text-center">
        <p class="h2">Your Workouts</h1>
      </div>
    </div>

    <div class="row p-3">
      <div class="col-6">
        <button type="button" class="btn btn-block btn-large btn-outline-danger">Log Out  <span class="fa fa-sign-out fa-lg" aria-hidden="true"></span> </button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-block btn-large btn-success">Book a Workout  <span class="fa fa-calendar-check-o fa-md" aria-hidden="true"></span> </button>
      </div>
    </div>
  </div>
