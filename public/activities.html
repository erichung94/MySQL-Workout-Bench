<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create An Account</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap Min Js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- <link href="styles/styles.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="styles/activities.css">
  <link rel="stylesheet" href="styles/profile.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg d-flex justify-content-center mb-1">
      <p class="h1">Activities</p>
    </nav>
    <div class="row p-2">
      <div class="col-3">
        <p class="h4">Select Workout Time</p>
        <div class="dropdown mb-1 d-inline">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Time
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        <button type="button" class="btn btn-large btn-success">Submit <span class="fa-md" aria-hidden="true"></span> </button>
      </div>
    </div>
    <div class="row">
      <!-- Biking -->
      <div class="activity-square left-activity-square col-6 text-center top-activity p-3" id="biking">
        <img class="activity-image mb-4" src="images/activityIcons/biking.png" alt="">
        <p class="h2">Biking</p>
      </div>
      <!-- Weights -->
      <div class="activity-square right-activity-square col-6 text-center p-3 top-activity" id="dumbell">
        <img class="activity-image mb-4" src="images/activityIcons/dumbell.png" alt="">
        <p class="h2">Weight Lifting</p>
      </div>
    </div>
    <div class="row">
      <!-- Basketball -->
      <div class="activity-square left-activity-square activity-square-body col-6 text-center p-3" id="basketball">
        <img class="activity-image mb-4" src="images/activityIcons/basketball.png" alt="">
        <p class="h2">Basketball</p>
      </div>
      <!-- Swimming -->
      <div class="activity-square right-activity-square activity-square-body col-6 text-center p-3" id="swimming">
        <img class="activity-image mb-4 mt-5" src="images/activityIcons/swimming.png" alt="">
        <p class="h2 mt-4">Swimming</p>
      </div>
    </div>
    <div class="row">
      <!-- Yoga -->
      <div class="activity-square left-activity-square activity-square-body col-6 text-center p-3" id="yoga">
        <img class="activity-image mb-4" src="images/activityIcons/yoga.png" alt="">
        <p class="h2">Yoga</p>
      </div>
      <!-- Running -->
      <div class="activity-square right-activity-square activity-square-body col-6 text-center p-3" id="running">
        <img class="activity-image mb-4" src="images/activityIcons/running.png" alt="">
        <p class="h2">Running</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/activities.js"></script>
</body>
</html>
