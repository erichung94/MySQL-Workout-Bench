<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create An Account</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap Min Js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row" id="form-card">
      <!-- INTENIONALLY EMPTY TO CENTER FORM -->
      <div class="col-md-1"></div>

      <form class="m-5 p-5 col-md-10 m-xs-3" method="post">

        <p class="text-center h1 mb-4" id="form-header">Create Account</p>

        <div class="form-row">
          <div class="form-group col-md-6 mb-4">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" id="inputFirstName">
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" id="inputLastName">
          </div>
        </div>

        <label for="inputEmail">Email (Required)</label>
        <input type="email" class="form-control mb-4" placeholder="E-mail" id="inputEmail">

        <label for="inputPassword">Password (Required)</label>
        <input type="password" class="form-control mb-4" placeholder="Password" id="inputPassword">

        <label for="inputLocation">Choose Your Local Gym</label>
        <input type="search" class="form-control mb-4" placeholder="Gym Name" id="inputLocation">

        <a href="profile.html"> <button type="button" class="btn btn-primary btn-block btn-lg  mb-4" id="loginSubmit">Submit</button> </a>

        <p class="text-center" id="loginHere">Already have an account? <a href="dummylogin.html">Login here</a> </p>
      </form>

      <!-- INTENIONALLY EMPTY TO CENTER FORM -->
      <div class="col-md-1"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
